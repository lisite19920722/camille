<header>
  <hgroup>
    <h4>当前位置:</h4>
  </hgroup>
  <nav>
    <span>经济</span>>>
    <span>克强指数</span>>>
    <span>当年克强指数详情</span>
  </nav>
</header>
<section style="height: {{containerHeight}}px">
  <div id="topheader">
    克强指数数据可视化
  </div>
  <div id="contain">
    <highchart   id="chart1" config="keqiangChart" style = "margin-left:15px"></highchart>
  </div>
  <div id="controlcontain">
    <!-- <div class="showstyle"><span>图表展示方式</span></div>
    <div class="ebutton ebuttonActive" ng-click = "industryexchange('column')" id="column">柱状图</div>
    <div class="ebutton" ng-click = "industryexchange('line')" id="line">折线图</div>
    <div class="ebutton" ng-click = "industryexchange('spline')" id="spline">曲线图</div>
    <div class="ebutton" ng-click = "industryexchange('area')" id="area">区域图</div> -->
    <div style="width: 100%;"></div>
    <div style="width: 30%">
         <p class="handler-title" style="margin-top:15px;font-size:60%;">中长期贷款</p>
    </div>
    <div class="input-group input-group-sm" style="width:20%;">  
           <input type="number" class="form-control" placeholder="0" aria-describedby="sizing-addon3" ng-model="selectedRange"attern="((-)?[0-9]{1,2}|100|-100)" min="-100" max="100"  />
           <span class="input-group-addon" id="sizing-addon3"style="padding:0px 2px 0px 2px">%</span>
    </div>
     <div style="width: 30%">
         <p class="handler-title" style="margin-top:15px;font-size:60%;margin-left: 15%;">工业用电量</p>
    </div>
    <div class="input-group input-group-sm" style="width:20%;">  
           <input type="number" class="form-control" placeholder="0" aria-describedby="sizing-addon3" ng-model="selectedRange2"attern="((-)?[0-9]{1,2}|100|-100)" min="-100" max="100" />
           <span class="input-group-addon" id="sizing-addon3"style="padding:0px 2px 0px 2px">%</span>
    </div>
     <div style="width: 30%">
         <p class="handler-title" style="margin-top:15px;font-size:60%;">货运量</p>
    </div>
    <div class="input-group input-group-sm" style="width:20%;">  
           <input type="number" class="form-control" placeholder="0" aria-describedby="sizing-addon3" ng-model="selectedRange3"attern="((-)?[0-9]{1,2}|100|-100)" min="-100" max="100" />
           <span class="input-group-addon" id="sizing-addon3"style="padding:0px 2px 0px 2px">%</span>
    </div>
  </div>
  <details open>
    <summary>一句话解读</summary>
    <div id="sentence">
      <i class="fa fa-circle" style="margin-top: 1%"></i>
        <div>
            <span>克强指数数据分析:本年度克强指数三大指标增长率在年度GDP增长率周围波动，经济总体呈现健康稳定状态</span>
        </div>
    </div>
  </details>
  <details open>
    <summary>数据模型</summary>
    <div id="sentence">
         <i class="fa fa-circle"></i>
             <div>
                <span>"克强指数"的由来，源于李克强总理2007年任职辽宁省省委书记时，使用耗电量,铁路货运量和贷款发放量三个指标分析当时辽宁省经济状况,英国《经济学人》自2010年底正式推出这一指数后,受到花旗银行在内的众多国际机构认可。</span>
             </div>
    </div>
  </details>
  <div id="topheader">
    克强指数数据详情
  </div>
  <div id="navid" style="margin-top: 20px;">
      <div  class="nav3 navactive"id="first"ng-click = "checkfirst()">
        <div>银行中长期贷款</div>
      </div>
      <div  class="nav3"id="second"ng-click = "checksecond()">
        <div>货运量</div>
      </div>
      <div  class="nav3"id="third"ng-click = "checkthird()">
        <div>工业用电量</div>
      </div>
  </div>
  <div id="contain">
    <highchart config="loanChart" ng-if="first"></highchart>
     <highchart    config="transChart" ng-if="second"></highchart>
     <highchart    config="elecChart" ng-if="third"></highchart>
  </div>
</section>
