      <div class="zzh-container" style="width:1200px" >
          <div class="panel panel-primary" style="margin-top: 50px;">
           <div class="topbar">
            <h4 class="cgq_title">劳动力总人口与GDP关联分析预测</h4>
        </div>
        <!-- 添加空的div，填充竖线 -->
        <div class="row" style="height:22px;">
            <div class="col-md-8 chart-panel" style="height:100%"></div>
        </div>
        <div class="row" >
            <!--84图的8模块开始-->                 
            <div class="col-md-8 chart-panel" style="height:570px">
                <highchart style="height:500px;" config="predictChart"></highchart>
            </div>
            <!--84图的8模块结束-->
            <!--84图的4模块开始-->
            <div class="col-md-4 desc-content" style="padding-left:20px">
              <!--黄色方块开始-->
              <div class="col-md-12 " style="padding-top:0.5em;margin-left:-23px">
                  <div class="block panel padder-v cgq_bg-lightyellow item cgq_marginaround1em cgq_contentwidth">
                    <span class="text-white font-thin h1 block">{{gdpgrow}}亿元</span>
                    <span class="text-xs">{{sumyear}}年太仓市GDP增长值</span>
                </div> 
            </div>
            <!--黄色方块结束-->



            <!--开启调节按钮-->
            <div ng-if="displayslider" class="ioc-panel-desc" style="margin-top:130px">
        <div class="pull-left">
            <br>
            <span style="margin-left:-4px" class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x text-info"></i>
                <i class="icon-bulb fa-stack-1x text-white fa-spin icon-bulb-position"></i>
            </span>
            <span class="h4">一句话解读</span>
            <br />
            <span style="margin-right:10px" class="pop-text">   劳动力总人口与GDP关联分析预测采用的是灰色预测模型、灰色关联分析法和回归分析法。</span>
        </div>
        <div style="width:369px;height:1px;margin:15px auto;padding:0px;background-color:#FFFFFF;overflow:hidden;"></div>
        <div class="btn-group dropdown">
            <button class="btn btn-success" data-toggle="dropdown" aria-expanded="false" style="width:112px">年份选择<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ng-repeat="bttn in buttonMap2"><a ng-model="predictionModal" style="margin-left: 0px;margin-bottom:1px" btn-radio="bttn.radio" ng-click="btn_click(bttn)">{{bttn.label}}</a></li>
            </ul>
        </div><br><br>
        <div class="col-md-12 cgq_marginaround1em" style="margin-left:-14px;">
            <button ng-click="showPopulationDetail1()"  class="btn m-b-xs btn-primary cgq-fixed-buttonwidth">详细数据</button>
        </div>
    </div>
    <!--84图的4模块结束-->
</div>
<!--84莫块结束-->

<!--表格前的横线 开始-->
<div style="width:1198px;height:1px;margin:auto;padding:0px;background-color:#D5D5D5;overflow:hidden;"></div>
<!--表格前的横线 结束-->

<!--劳动力与gdp关系表格开始-->
<div class="bg-white fc-datatable"  ng-if="datashow1" style="border:0px">
    <div class="panel-heading"><center><strong>{{sumyear}}劳动力人口与GDP关联分析预测表</strong></center></div>
    <div class="panel panel-default paddingmargin0em" >
        <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
            <tr class="ng-scope ng-isolate-scope">
                <td>年份</td>
                <td ng-repeat="year in populationChart.xAxis.categories">{{year}}</td>
            </tr>
            <tr class="ng-scope ng-isolate-scope">
                <td>人口（人）</td>
                <td ng-repeat="num in populationChart.series[0].data track by $index"> {{num}}</td>
            </tr>
            <tr class="ng-scope ng-isolate-scope">
                <td>GDP（亿元）</td>
                <td ng-repeat="num in GDPChart.series[0].data track by $index">{{num}}</td>
            </tr>
            <tr class="ng-scope ng-isolate-scope">
                <td>人口与GDP关联度</td>
                <td ng-repeat="num in predictChart.series[1].data track by $index">{{num}}</td>
            </tr>
        </table>
    </div>
</div>
<!--表格结束-->
</div></div>
