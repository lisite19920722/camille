<div class="zzh-container" style="width:1200px;">
    <div class="panel panel-primary" style="margin-top: 50px;">
        <div class="topbar">
            <h4 class="cgq_title">劳动力人口与各项经济指标关联度分析预测</h4>
        </div>

        <!-- 添加空的div，填充竖线 -->
        <div class="row" style="height:22px;">
            <div class="col-md-8 chart-panel" style="height:100%"></div>
        </div>
        <!--84大模块开始-->
        <div class="row">
            <!--84中8模块开始-->
            <div class="col-md-8 chart-panel" >
                <div id="main"  style="width:95%;height: 600px"></div>
            </div>
            <!--84中8模块结束-->
            <!--84中4模块开始--> 
            <div class="col-md-4">
                <div class="pull-left">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x text-info"></i>
                        <i class="icon-bulb fa-stack-1x text-white fa-spin icon-bulb-position"></i>
                    </span>
                    <span class="h4">一句话解读</span>
                    <div class="media-body clear" style="width:100%;margin-left:9px;padding-right:26px" >
                        <small class="block m-t-xs">
                            <i class="fa fa-circle" style="width:6%;float:left;margin-top:0.2em;"></i>
                            <div style="width:94%;float:left;margin-bottom:0.4em;">
                                <span id="abc">数据分析：在经济发展水平对人口的影响中，关联度最高的是第二产业总值，其次是第三产业总值。</span>
                            </div>
                        </small>
                        <small class="block m-t-xs">
                            <i class="fa fa-circle" style="width:6%;float:left;margin-top:0.2em;"></i>
                            <div style="width:94%;float:left;margin-bottom:0.4em;">
                                <span id="conclusion">结论：第一产业比重逐年下降，第二、三产业比重上升，将成为影响人口就业结构和城乡结构变化的主要因素。</span>
                            </div>
                        </small>
                        <small class="block m-t-xs">
                            <i class="fa fa-circle" style="width:6%;float:left;margin-top:0.2em;"></i>
                            <div style="width:94%;float:left;margin-bottom:0.4em;">
                                <span> 劳动力人口与各项经济指标关联度分析预测采用的是灰色预测模型、灰色关联分析法和回归分析法。</span>
                            </div>
                        </small>
                    </div>
                </div>
                <div style="width:369px;height:1px;margin:15px auto;padding:0px;background-color:#FFFFFF;overflow:hidden;"></div>
                <div class="btn-group dropdown">
                    <button class="btn btn-success" data-toggle="dropdown" aria-expanded="false" style="width:120px;margin-left:10px">年份选择<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="bttn in buttonMap3"><a ng-model="predictionModal" style="margin-left: 0px;margin-bottom:1px;" btn-radio="bttn.radio" ng-click="btn_click2(bttn)">{{bttn.label}}</a></li>
                    </ul>
                </div>
                <div style="height:10px"></div><br>
                <button  ng-click="showTotalTable()" class="btn btn-primary pull-left" style="margin-left:10px;font-weight:bold;width:120px">详情数据</button>
            </div>
            <!--84中4模块开始-->
        </div>
        <!--84大模块结束-->
        <!--表格前的横线 开始-->
        <div style="width:1198px;height:1px;margin:auto;padding:0px;background-color:#D5D5D5;overflow:hidden;"></div>
        <!--表格前的横线 结束-->
        <!--表格开始-->
        <div class="bg-white fc-datatable"  ng-if="totalshow" style="border:0px">
            <div class="panel-heading"><center><strong>劳动力人口与各项经济指标关联度分析预测表</strong></center></div>
            <div class="panel panel-default paddingmargin0em" >
                <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
                    <tr st-select-row="row" class="ng-scope ng-isolate-scope" >
                        <td ng-repeat="year in totaldata.tabledata" style="text-align:center;">{{year.yearvalue}}</td>
                    </tr>
                    <tr st-select-row="row" class="ng-scope ng-isolate-scope">
                        <td ng-repeat="Fp in totaldata.tabledata" style="text-align:center;">{{Fp.Fp}}</td>
                    </tr>
                    <tr st-select-row="row" class="ng-scope ng-isolate-scope">
                        <td ng-repeat="Sp in totaldata.tabledata" style="text-align:center;">{{Sp.Sp}}</td>
                    </tr>
                    <tr st-select-row="row" class="ng-scope ng-isolate-scope">
                        <td ng-repeat="Tp in totaldata.tabledata" style="text-align:center;">{{Tp.Tp}}</td>
                    </tr>
                </table>

            </div>
        </div>
        <!--表格结束-->
    </div>
</div>
