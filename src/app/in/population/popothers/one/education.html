  <div  style="margin-bottom:0;border-bottom: 0;border-left:0; border-right: 0;
    height:{{windowHeight}}px;overflow: scroll">
        <div style="border:1px solid grey;background:grey">
          <h4 style="margin-top:10px;margin-left:10px">人口与教育</h4>
        </div>              
        <div>
            <highchart id="school" config="school" style="width:95%"></highchart>
        </div>
        <span class="fa-stack fa-lg" style="margin-left:5px">
                <i class="fa fa-circle fa-stack-2x text-info"></i>
        </span>
              <span class="h4">一句话解读</span>             
           <div style="padding-right:26px">
                <small class="block m-t-xs">
                  <i class="fa fa-circle" style="width:6%;float:left;margin-top:0.2em;"></i><div style="width:94%;float:left;margin-bottom:0.4em;">数据分析：<span id="school1">{{school1}}</span></div>
                </small>
                <small class="block m-t-xs">
                  <i class="fa fa-circle" style="width:6%;float:left;margin-top:0.2em;"></i><div style="width:94%;float:left;margin-bottom:0.4em;">结论：<span id="school2">{{school2}}</span></div>
                </small>
                <small class="block m-t-xs">
                  <i class="fa fa-circle" style="width:6%;float:left;margin-top:0.2em;"></i><div style="width:94%;float:left;"><span>人口与教育分析预测采用的是灰色预测模型。</span></div>
                </small>
              </div>
            <div class="btn-group dropdown" style="float:left">
              <button class="btn btn-success" ng-click="toggleMenu1()" data-toggle="dropdown" aria-expanded="false">年份选择<span class="caret"></span></button>
              <ul ng-show="isMenu" class="dropdown-menu">
                <li><a ng-repeat="bttn in buttonMap8" ng-model="predictionModal" style="width:150px;margin-left: 4px;margin-bottom:2px;margin-right:1px" btn-radio="bttn.radio" ng-click="btn_click8(bttn)">{{bttn.label}}</a></li>
              </ul>            
            </div>

            









            <div class="btn-group dropdown" style="float:left">
            <button ng-click="showPopulationDetail3()"  class="btn m-b-xs btn-primary cgq-fixed-buttonwidth">详细数据</button>
            </div>            
              
           
            <!--详细数据按钮结束-->
        
          
        <div  ng-if="totalshow3">
          <div>
               <center><strong>{{employyear3}}年年度各城镇中小学数量分析预测表</strong></center>
          </div>
          <div class="paddingmargin0em" >
            <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
              <tr class="ng-scope ng-isolate-scope">
                <td>地区</td>
                <td ng-repeat="num in townName track by $index"> {{num}}</td>
              </tr>
              <tr class="ng-scope ng-isolate-scope">
                <td >小学数量（所）</td>
                <td ng-repeat="num in school.series[0].data  track by $index">{{num}}</td>
              </tr>     
              <tr class="ng-scope ng-isolate-scope">
                <td >初中数量（所）</td>
                <td ng-repeat="num in school.series[1].data  track by $index">{{num}}</td>
              </tr>
              <tr class="ng-scope ng-isolate-scope">
                <td >高中数量（所）</td>
                <td ng-repeat="num in school.series[2].data  track by $index">{{num}}</td>
              </tr>
            </table>
          </div>
        </div>
        <!--表格结束-->
        
      </div>
