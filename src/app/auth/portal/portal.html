<div class="container" id="container">
	<div class="cell index-module">
		<div class="hd index-title">
			<img src="/assets/icons/city.png">
			<p class="page_title index-title-text">太仓市智慧城市运营中心BI系统</p>
		</div>
		<div class="bd">
			<!-- <div class="weui_cells_title">表单</div> -->
			<form class="weui_cells weui_cells_form index-form-inputarea" name="loginForm">
				<div class="weui_cell">
					<div class="weui_cell_hd index-formicon-acc"><i class="fa fa-user fa-lg soraka-fa" aria-hidden="true"></i></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input name="loginAccount" class="weui_input" ng-model="loginAccount" type="text" placeholder="请输入账号" required>
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd index-formicon-psw"><i class="fa fa-lock fa-lg soraka-fa" aria-hidden="true"></i></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input name="loginPassword" class="weui_input" ng-model="loginPassword" type="password" placeholder="请输入密码" required>
					</div>
				</div>
			</form>
			<!-- 自动登录隐藏了, 因为在太仓移动政务APP里面关掉应用会清空所有缓存, 这个还要再跟太仓那边协调一下 -->
			<!-- <div class="weui_cell index-checkboxgroup">
				<div id="isAutoLogin">
					<span>自动登录</span>
					<ui-switch ng-model="isAutoLogin" class="ng-pristine ng-untouched ng-valid ng-isolate-scope switch switch-transition-enabled ng-not-empty active"><div class="switch-handle"></div></ui-switch>
				</div>
			</div> -->
			<div class="index-err-block">
				<span class="error">{{errMessage}}</span>
			</div>
			<div class="index-form-btn">
		        <a href="javascript:;" id="submitBtn" ng-click="login()" class="weui_btn weui_btn_plain_default">登陆</a>
		    </div>
		</div>
	</div>
</div>
